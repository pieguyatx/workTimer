  <body>

    <header>
      <h1>Work Timer</h1>
      <h2>A pomodoro clock by <a href="http://www.piuswong.com" title="Browse some of Pius's projects.">Pius Wong</a></h2>
    </header>

    <main>

      <div id="settings">
        <div id="work">
          <div class="label">
            Work Time (min)
          </div>
          <div class="buttons">
            <button class="decrease">
              &minus;
            </button>
            <div class="number">
              25
            </div>
            <button class="increase">
              +
            </button>
          </div>
        </div>
        <div id="break">
          <div class="label">
            Break Time (min)
          </div>
          <div class="buttons">
            <button class="decrease">
              &minus;
            </button>
            <div class="number">
              5
            </div>
            <button class="increase">
              +
            </button>
          </div>
        </div>
      </div>

      <div id="clock">
        <div id="clockContainer" title="Start or stop the clock">
          <div id="timeRemaining">
            <span id="min">25</span>:<span id="sec">00</span>
          </div>
          <div class="label">
            minutes remaining
          </div>
          <canvas id="clockVis" width="300" height="300">
            Your browser does not support the HTML5 canvas
          </canvas>
        </div>
      </div>

    </main>
